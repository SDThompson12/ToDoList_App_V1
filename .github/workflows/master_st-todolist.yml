# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - st-todolist

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_406bfaafac384b8f92228ea1590cc0dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8bba4eff1e9040b5aa8c4e123d950464 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'st-todolist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_711e2a11cf4e4fbebac841fc8b53b516 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_406bfaafac384b8f92228ea1590cc0dc }}/appsvc/staticsite:${{ github.sha }}'