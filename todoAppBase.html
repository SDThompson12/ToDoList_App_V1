<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/todoApp.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

			<li><span class="deleteIcon"><i class="fa fa-trash"></i></span><span class="todoItem"> Do Homework</span></li>
			<li><span class="deleteIcon"><i class="fa fa-trash"></i></span><span class="todoItem"> Play God of War </span></li>
			<li><span class="deleteIcon"><i class="fa fa-trash"></i></span><span class="todoItem"> Learn to develop websites </span></li>
		</ul>
	</div>
<script type="text/javascript" src="Assets/JavaScript/todoAppCode.js"></script>
</body>
</html>
